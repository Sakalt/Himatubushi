<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回転画像ビューア</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid #ddd;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>回転画像ビューア</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="controls">
        <label for="speed">回転速度 (秒):</label>
        <input type="number" id="speed" min="0.1" step="0.1" value="0.1">
        <button onclick="startRotation()">回転開始</button>
        <button onclick="stopRotation()">回転停止</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let image = new Image();
        let angle = 0;
        let rotationInterval;

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    image.src = e.target.result;
                    image.onload = function() {
                        drawRotatedImage();
                    }
                }
                reader.readAsDataURL(file);
            }
        });

        function drawRotatedImage() {
            const size = Math.min(canvas.width, canvas.height);
            const radius = size / 2;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(angle * Math.PI / 180);

            // 元画像を描画
            ctx.drawImage(image, -radius, -radius, size, size);

            // 紫色の円を描画
            ctx.globalCompositeOperation = 'source-atop';
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'purple';
            ctx.fill();

            ctx.restore();
        }

        function startRotation() {
            const speed = parseFloat(document.getElementById('speed').value);
            rotationInterval = setInterval(() => {
                angle = (angle + 10) % 360; // 10度ずつ回転
                drawRotatedImage();
            }, speed * 1000 / 36); // 36フレームで360度回転
        }

        function stopRotation() {
            clearInterval(rotationInterval);
        }
    </script>
</body>
</html>
