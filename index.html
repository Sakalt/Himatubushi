<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF回転メーカー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid #ddd;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>回るｇｉｆジェネレータ</h1>
    <canvas id="canvas" width="200" height="200"></canvas>
    <div id="controls">
        <label for="speed">速さ (秒):</label>
        <input type="number" id="speed" min="0.1" step="0.1" value="0.1">
        <button onclick="generateGif()">生成</button>
    </div>
    <a id="downloadLink" download="animated.gif" href="#">ダウンロード GIF</a>

    <script>
        function drawFrame(ctx, angle) {
            const size = 200;
            const radius = 80;
            ctx.clearRect(0, 0, size, size);
            ctx.save();
            ctx.translate(size / 2, size / 2);
            ctx.rotate(angle * Math.PI / 180);

            // Draw red circle
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();

            // Draw blue circle
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'blue';
            ctx.globalCompositeOperation = 'destination-out'; // Mask out the red circle
            ctx.fill();
            ctx.restore();
        }

        function generateGif() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const speed = parseFloat(document.getElementById('speed').value);
            const frames = [];
            const totalFrames = 36; // 360 degrees / 10 degrees per frame

            for (let i = 0; i < totalFrames; i++) {
                drawFrame(ctx, i * 10); // Draw each frame with 10 degree rotation
                frames.push(canvas.toDataURL('image/png'));
            }

            const gif = new GIF({
                workers: 2,
                quality: 10,
                delay: speed * 1000
            });

            frames.forEach(frame => {
                gif.addFrame(frame, {delay: speed * 1000});
            });

            gif.on('finished', function(blob) {
                const link = document.getElementById('downloadLink');
                link.href = URL.createObjectURL(blob);
                link.style.display = 'inline';
            });

            gif.render();
        }

        // Include GIF.js library
        (function() {
            var script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js';
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
