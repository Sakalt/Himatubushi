<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple ロゴ再現</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .apple-logo {
            position: relative;
            width: 150px;
            height: 200px;
            background-color: #333;
            border-radius: 50% 50% 40% 40%;
            clip-path: polygon(50% 0%, 75% 10%, 100% 50%, 75% 90%, 50% 100%, 25% 90%, 0% 50%, 25% 10%);
        }
        .apple-leaf {
            position: absolute;
            top: -40px;
            left: 50px;
            width: 60px;
            height: 80px;
            background-color: #333;
            border-radius: 50% 50% 40% 40%;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="apple-logo">
        <div class="apple-leaf"></div>
    </div>
</body>
</html>
