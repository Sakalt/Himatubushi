<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple ロゴ再現</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        canvas {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <canvas id="appleCanvas" width="200" height="250"></canvas>

    <script>
        const canvas = document.getElementById("appleCanvas");
        const ctx = canvas.getContext("2d");

        function drawAppleLogo() {
            // リンゴ本体の描画
            ctx.beginPath();
            ctx.moveTo(100, 150); // 開始点
            ctx.bezierCurveTo(50, 50, 150, 50, 100, 150); // 上半分
            ctx.bezierCurveTo(150, 250, 50, 250, 100, 150); // 下半分
            ctx.closePath();
            ctx.fillStyle = "#333";
            ctx.fill();

            // 葉っぱの描画
            ctx.beginPath();
            ctx.moveTo(120, 50);
            ctx.bezierCurveTo(110, 20, 140, 20, 130, 60); // 葉っぱの曲線
            ctx.closePath();
            ctx.fillStyle = "#333";
            ctx.fill();
        }

        drawAppleLogo();
    </script>
</body>
</html>
