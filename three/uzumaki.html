<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光沢のある金の立体渦巻き</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ffffff; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
        }
        button, input[type="range"] {
            display: block;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffb700;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0a400;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="rotateButton">回転開始 / 停止</button>
        <label for="speedControl">速度: </label>
        <input type="range" id="speedControl" min="0" max="0.1" step="0.01" value="0.02">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, spiral, controls, isRotating = false, rotationSpeed = 0.02;

        // 初期化関数
        function init() {
            // シーンを作成
            scene = new THREE.Scene();

            // カメラを設定
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // レンダラーを設定
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xffffff); // 背景色を白に設定
            document.body.appendChild(renderer.domElement);

            // オービットコントロール
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // 渦巻きのジオメトリを作成
            const spiralGeometry = new THREE.Geometry();

            // 渦巻きの頂点を作成
            const numPoints = 100;
            const radius = 1;
            const height = 4;
            for (let i = 0; i <= numPoints; i++) {
                const angle = 2 * Math.PI * i / numPoints;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                const z = height * i / numPoints;
                spiralGeometry.vertices.push(new THREE.Vector3(x, y, z));
                spiralGeometry.colors.push(new THREE.Color(0xffd700));
            }

            // 渦巻きの面を作成
            for (let i = 0; i < numPoints; i++) {
                spiralGeometry.faces.push(new THREE.Face3(i, i + 1, i + numPoints + 1));
                spiralGeometry.faces.push(new THREE.Face3(i, i + numPoints + 1, i + numPoints));
            }

            spiralGeometry.computeFaceNormals();
            spiralGeometry.computeVertexNormals();

            // マテリアルを作成
            const goldMaterial = new THREE.MeshStandardMaterial({
                color: 0xffd700, // 金色
                metalness: 1,
                roughness: 0.2,
                emissive: 0x555555
            });

            spiral = new THREE.Mesh(spiralGeometry, goldMaterial);
            scene.add(spiral);

            // ライトを追加
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            // 環境光を追加
            const ambientLight = new THREE.AmbientLight(0x404040, 1.5); // ソフトなライト
            scene.add(ambientLight);

            // ウィンドウサイズ変更時の対応
            window.addEventListener('resize', onWindowResize, false);
        }

        // ウィンドウサイズ変更時の処理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // アニメーション関数
        function animate() {
            requestAnimationFrame(animate);

            // 渦巻きの回転処理（縦に回転）
            if (isRotating) {
                spiral.rotation.y += rotationSpeed;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // ボタンとスライダーのイベント
        document.getElementById('rotateButton').addEventListener('click', function () {
            isRotating = !isRotating;
        });

        document.getElementById('speedControl').addEventListener('input', function (event) {
            rotationSpeed = parseFloat(event.target.value);
        });

        // 初期化とアニメーションの開始
        init();
        animate();
    </script>
</body>
</html>
