<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Trackpad 破壊シミュレーション</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        button {
            display: block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="moveHammer('up')">上に動かす</button>
        <button onclick="moveHammer('down')">下に動かす</button>
        <button onclick="moveHammer('left')">左に動かす</button>
        <button onclick="moveHammer('right')">右に動かす</button>
        <button onclick="useHammer()">ハンマーを使用</button>
    </div>

    <!-- Three.js と Ammo.js の読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ammo.js@0.0.10/ammo.js"></script>

    <script>
        let scene, camera, renderer;
        let trackpad, hammer, rubberFeet = [];
        let hammerPosition = { x: 0, y: 5, z: 0 };
        let physicsWorld, rigidBodies = [];
        let tmpTrans;

        // Ammo.js 初期化後にシーンをセットアップ
        Ammo().then(init);

        function init() {
            // Three.js 基本セットアップ
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15);  // カメラを適切に配置

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ライトを追加
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);

            // Ammo.js の物理世界をセットアップ
            tmpTrans = new Ammo.btTransform();
            let collisionConfiguration = new Ammo.btDefaultCollisionConfiguration();
            let dispatcher = new Ammo.btCollisionDispatcher(collisionConfiguration);
            let overlappingPairCache = new Ammo.btDbvtBroadphase();
            let solver = new Ammo.btSequentialImpulseConstraintSolver();
            physicsWorld = new Ammo.btDiscreteDynamicsWorld(dispatcher, overlappingPairCache, solver, collisionConfiguration);
            physicsWorld.setGravity(new Ammo.btVector3(0, -10, 0));

            // Trackpad を作成
            trackpad = createTrackpad();
            scene.add(trackpad);

            // ゴム足を作成
            createRubberFeet();

            // ハンマーを作成
            hammer = createHammer();
            scene.add(hammer);

            // レンダリングループを開始
            animate();
        }

        // Trackpadの作成
        function createTrackpad() {
            const trackpadGeometry = new THREE.BoxGeometry(5, 0.1, 7);
            const trackpadMaterial = new THREE.MeshBasicMaterial({ color: '#dddddd' });
            const trackpadMesh = new THREE.Mesh(trackpadGeometry, trackpadMaterial);
            trackpadMesh.position.set(0, 0, 0);

            // Ammo.js の物理設定
            const mass = 0;  // 静的なオブジェクト
            const shape = new Ammo.btBoxShape(new Ammo.btVector3(2.5, 0.05, 3.5));
            createRigidBody(trackpadMesh, shape, mass);

            return trackpadMesh;
        }

        // ゴム足の作成と配置
        function createRubberFeet() {
            const rubberFootGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.1, 32);
            const rubberFootMaterial = new THREE.MeshBasicMaterial({ color: '#333333' });

            // 4つのゴム足をトラックパッドの四隅に配置
            const positions = [
                [-2.3, -0.05, -3.3],  // 左前
                [2.3, -0.05, -3.3],   // 右前
                [-2.3, -0.05, 3.3],   // 左後
                [2.3, -0.05, 3.3]     // 右後
            ];

            positions.forEach(pos => {
                const rubberFoot = new THREE.Mesh(rubberFootGeometry, rubberFootMaterial);
                rubberFoot.position.set(pos[0], pos[1], pos[2]);

                // Ammo.js の物理設定
                const mass = 0;  // 静的なオブジェクト
                const shape = new Ammo.btCylinderShape(new Ammo.btVector3(0.2, 0.05, 0.2));
                createRigidBody(rubberFoot, shape, mass);

                rubberFeet.push(rubberFoot);
                scene.add(rubberFoot);
            });
        }

        // ハンマーの作成
        function createHammer() {
            const hammerGeometry = new THREE.BoxGeometry(1, 3, 1);
            const hammerMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
            const hammerMesh = new THREE.Mesh(hammerGeometry, hammerMaterial);
            hammerMesh.position.set(hammerPosition.x, hammerPosition.y, hammerPosition.z);

            // Ammo.js の物理設定
            const mass = 2;
            const shape = new Ammo.btBoxShape(new Ammo.btVector3(0.5, 1.5, 0.5));
            createRigidBody(hammerMesh, shape, mass);

            return hammerMesh;
        }

        // Ammo.js の剛体を作成する
        function createRigidBody(object, physicsShape, mass) {
            const pos = object.position;
            const quat = object.quaternion;
            const transform = new Ammo.btTransform();
            transform.setIdentity();
            transform.setOrigin(new Ammo.btVector3(pos.x, pos.y, pos.z));
            transform.setRotation(new Ammo.btQuaternion(quat.x, quat.y, quat.z, quat.w));
            const motionState = new Ammo.btDefaultMotionState(transform);

            const localInertia = new Ammo.btVector3(0, 0, 0);
            if (mass !== 0) {
                physicsShape.calculateLocalInertia(mass, localInertia);
            }

            const rbInfo = new Ammo.btRigidBodyConstructionInfo(mass, motionState, physicsShape, localInertia);
            const body = new Ammo.btRigidBody(rbInfo);

            object.userData.physicsBody = body;
            rigidBodies.push(object);

            if (mass > 0) {
                physicsWorld.addRigidBody(body);
            }
        }

        // ハンマーを上下左右に動かす関数
        function moveHammer(direction) {
            const velocity = 0.5;  // 動く速度
            switch (direction) {
                case 'up':
                    hammerPosition.y += velocity;
                    break;
                case 'down':
                    hammerPosition.y -= velocity;
                    break;
                case 'left':
                    hammerPosition.x -= velocity;
                    break;
                case 'right':
                    hammerPosition.x += velocity;
                    break;
            }
            hammer.position.set(hammerPosition.x, hammerPosition.y, hammerPosition.z);
        }

        // ハンマーを使用してトラックパッドを破壊する関数
        function useHammer() {
            const breakGeometry = new THREE.BoxGeometry(1, 0.1, 1);
            const breakMaterial = new THREE.MeshBasicMaterial({ color: '#dddddd' });
            const piece = new THREE.Mesh(breakGeometry, breakMaterial);
            piece.position.set(hammerPosition.x, 0.1, hammerPosition.z);
            scene.add(piece);

            const shape = new Ammo.btBoxShape(new Ammo.btVector3(0.5, 0.05, 0.5));
            createRigidBody(piece, shape, 1);  // 動的な破片
        }

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);

            const deltaTime = 1 / 60;

            // Ammo.js の物理シミュレーションを進める
            physicsWorld.stepSimulation(deltaTime, 10);

            // 剛体の位置を更新
            rigidBodies.forEach(obj => {
                const body = obj.userData.physicsBody;
                const motionState = body.getMotionState();
                if (motionState) {
                    motionState.getWorldTransform(tmpTrans);
                    const pos = tmpTrans.getOrigin();
                    const quat = tmpTrans.getRotation();
                    obj.position.set(pos.x(), pos.y(), pos.z());
                    obj.quaternion.set(quat.x(), quat.y(), quat.z(), quat.w());
                }
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
